<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chatHistory {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }
        .chat-container {
            width: 500px;
            height: 600px; /* 세로 길이를 더 길게 설정 */
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e0f7fa;
            margin-left: auto; /* 오른쪽 정렬 핵심 속성 */
            width: fit-content;
            max-width: 70%;
        }

        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto; /* 왼쪽 정렬 */
            width: fit-content;
            max-width: 70%;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <h2>Gemini 챗봇</h2>
        <div id="chatHistory"></div>
        <input type="text" id="userInput" placeholder="질문을 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>

    <script>
        const input = document.querySelector('input[type="text"]');

        input.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            sendMessage();
          }
        });
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (!userMessage) {
                alert("메시지를 입력하세요!");
                return;
            }

            // Append the user's message to the chat
            appendMessage(userMessage, "user");

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            if (data.reply) {
                appendMessage(data.reply, "bot");
            } else {
                appendMessage("오류 발생!", "bot");
            }

            // Clear the input field
            document.getElementById("userInput").value = "";

            // Scroll to the bottom of the chat container
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMessage(message, sender) {
            const chatHistory = document.getElementById("chatHistory");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", `${sender}-message`);
            messageElement.textContent = message;
            chatHistory.appendChild(messageElement);
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ message: message, sender: sender });
            localStorage.setItem('messages', JSON.stringify(messages));
        }
        function showMessage() {
            const messages = JSON.parse(localStorage.getItem('messages'));
            if (messages) {
                const chatHistory = document.getElementById("chatHistory");
                messages.forEach((msg) => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message", `${msg.sender}-message`);
                    messageElement.textContent = msg.message;
                    chatHistory.appendChild(messageElement);
                });
            }
        }

        // Call showMessage() on page load to display the saved messages
        showMessage();
    </script>
</body>
</html>
